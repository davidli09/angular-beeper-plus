<!DOCTYPE html>
<html lang="en-us" ng-app="AngularDrumMachine">
<head>
  <meta charset="utf-8" />
  <title>Angular Drum Machine - An AngularJS Demo App</title>

  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono|Oleo+Script+Swash+Caps' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/bower_components/foundation/css/normalize.css">
  <link rel="stylesheet" href="/assets/bower_components/foundation/css/foundation.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">

  <script src="/assets/bower_components/angular/angular.min.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-322913-7', 'dojosto.com');
    ga('send', 'pageview');
  </script>
</head>
<body ng-controller="DrumMachineCtrl">
  <a href="https://github.com/dougjohnston/angular-drum-machine">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
  </a>
  <div id="container" class="row">
    <div class="large-12 large-centered columns">
      <header>
        <h1>Angular Drum Machine</h1>
      </header>

      <div id="controls">
        <button id="play" class="button small success radius" ng-click="playLoop()">Play</button>
        <button id="pause" class="button small alert radius" ng-click="stopLoop()">Stop</button>
        <button id="reset" class="button small radius" ng-click="resetLoop()">Reset</button>
        <div id="readout">
          <span ng-cloak id="tempo">
            <input type="range" min="60" max="180" ng-change="updateTempo()" ng-model="machine.tempo">
            {{machine.tempo}} bpm 
          </span>
        </div>
      </div>

      <ul ng-cloak id="drum-grid">
        <li>
          <ul>
            <li class='instrument-name'></li>
            <li class='beat-name' data-ng-repeat="i in [] | range:machine.gridLength">
              <div ng-class="{true: 'current-beat'}[($index + 1) === machine.currentBeat()]">{{$index + 1}}</div>
            </li>
          </ul>
        </li>
        <li ng-repeat="row in machine.rows()">
          <ul class="instrument">
            <li class='instrument-name'>
              {{row.getInstrument().getName()}}<br>
              <span>{{row.getInstrument().getDescription()}}<span>
            </li>
            <li data-ng-repeat="beat in row.getBeats()">
              <button class="btn" ng-class="{'btn-on':beat.isActive()}" 
                ng-click="beat.toggle()">
                <div></div>
              </button>
            </li>
          </ul>
        </li>
      </ul>

      <footer>
        Developed by <a href="http://www.dojosto.com">Doug Johnston</a> using <a href="http://angularjs.org/">AngularJS</a>.<br>Drum loops provided by
        <a href="http://www.musicradar.com/news/tech/free-music-samples-download-loops-hits-and-multis-217833/65">Music Radar</a>.
      </footer>
    </div>
  </div>

  <script src="/assets/bower_components/howler/howler.min.js"></script>
  <script src="/assets/js/application.js"></script>
  <script src="/app/app.js"></script>
  <script src="/app/controllers/main.js"></script>
  <script src="/app/filters/main.js"></script>
  <script src="/app/services/drum_machine.js"></script>
  <script src="/app/services/timer_queue.js"></script>
  <script src="/app/services/models/row.js"></script>
  <script src="/app/services/models/instrument.js"></script>
  <script src="/app/services/models/beat.js"></script>
</body>
</html>
