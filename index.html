<!DOCTYPE html>
<html lang="en-us" ng-app="DrumMachine">
<head>
  <meta charset="utf-8" />
  <title>Angular Drum Machine - An AngularJS Demo App</title>

  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono|Oleo+Script+Swash+Caps' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-322913-7', 'dojosto.com');
    ga('send', 'pageview');
  </script>
</head>
<body ng-controller="DrumController">
  <a href="https://github.com/dougjohnston/angular-drum-machine"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
  <div id="container">
    <header>
      <h1>Angular Drum Machine</h1>
    </header>

    <div id="controls">
      <button id="play" class="btn btn-success" ng-click="playLoop()">Play</button>
      <button id="stop" class="btn btn-danger" ng-click="stopLoop()">Stop</button>
    </div>
    <div id="readout">
      <span id="time-signature">{{machine.timeSignature}}/4</span>
      <span id="tempo">{{machine.tempo}} bpm</span>
      <span id="kit">Kit: Standard</span>
      <span id="counter">{{machine.currentMeasure}} : {{machine.currentBeat}}</span>
      <!--<input ng-model="machine.tempo" />-->
      <!--<input ng-model="machine.beatsPerMeasure" />-->
    </div>

    <ul id="drum-grid">
      <li>
        <ul>
          <li class='instrument-name'></li>
          <li class='beat-name' data-ng-repeat="i in machine.beats[0] track by $index">
            {{$index + 1}}
          </li>
        </ul>
      </li>
      <li ng-repeat="instrument in instruments">
        <ul class="instrument">
          <li class='instrument-name'>
            {{instrument.name}}<br>
            <span>{{instrument.description}}</span>
          </li>
          <li data-ng-repeat="i in machine.beats[0] track by $index">
            <button class="btn" ng-class="{'btn-on':isOn(instrument, $index)}" 
              ng-click="toggleBeat(instrument, $index)">
              <div></div>
            </button>
          </li>
        </ul>
      </li>
    </ul>

    <footer>
      Developed by <a href="http://www.dojosto.com">Doug Johnston</a> using <a href="http://angularjs.org/">AngularJS</a>.<br>Drum loops provided by
      <a href="http://www.musicradar.com/news/tech/free-music-samples-download-loops-hits-and-multis-217833/65">Music Radar</a>.
    </footer>
  </div>

  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/howler/howler.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers/main.js"></script>
  <script src="/js/services/machine.js"></script>
  <script src="/js/services/kit.js"></script>
</body>
</html>
